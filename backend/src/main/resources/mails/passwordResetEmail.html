<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}">Hamilelik Rehberi password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.reset.greeting(${user.fullname})}">
    Dear
</p>
<p th:text="#{email.reset.text1}">
    For your Hamilelik Rehberi a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}" th:text="|${baseUrl}/#/reset/finish?key=${user.resetKey}|">Reset Link</a>

<p>

</html>
