userBirthPlan.greeting=Doğum Planım
userBirthPlan.text1=Sevgili Doktorum ve Doğum ekibim,
userBirthPlan.text2=Doğumumun talep ettiğim şekilde olabilmesi için aşağıda doğum tercihlerimi açıkladım. Sizin yardımınızla mümkün olduğunca müdahalesiz doğal bir doğum yapmak istiyor ve tıbbi bir gereksinim olmadığı sürece aşağıdaki tercihlerimi göz önünde bulundurmanızı rica ediyorum.
userBirthPlan.text3=Doğum planımın bir sözleşme ya da sorunsuz bir doğumun garantisi olmadığını anlıyorum. Amacım, kendimi tanıtmak ve tercihlerimi anlamanıza yardımcı olmaktır. Bu tercihlerim üzerinde sizlerle konuşmak ve bunların olabilirliği konusunda onayınızı almak beni mutlu eder. Kabul edilmeyecek veya teknik olarak mümkün olmayacak isteklerim için bilgilendirmeniz benim ve eşim için çok rahatlatıcı olacaktır.


