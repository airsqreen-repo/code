<section class="sidebar" ng-controller="SidebarController">
    <div class="user-panel" ng-show="isAuthenticated">
        <div class="pull-left image">
            <img src="/assets/images/avatar3.png" class="img-circle" alt="User Image" />
        </div>
        <div class="pull-left info">
            <p ng-bind="account.firstName"></p>

            <a href=""><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>


    <ul class="sidebar-menu">
        <li >
            <a ui-sref="reportManagement">
                <i class="fa fa-area-chart"></i>
                <span translate="global.menu.report">Report</span>
            </a>
        </li>
    </ul>

</section>

<script>
    //Enable sidebar toggle
    $("[data-toggle='offcanvas']").click(function(e) {
        e.preventDefault();

        //If window is small enough, enable sidebar push menu
        if ($(window).width() <= 992) {
            $('.row-offcanvas').toggleClass('active');
            $('.left-side').removeClass("collapse-left");
            $(".right-side").removeClass("strech");
            $('.row-offcanvas').toggleClass("relative");
        } else {
            //Else, enable content streching
            $('.left-side').toggleClass("collapse-left");
            $(".right-side").toggleClass("strech");
        }
    });
</script>
