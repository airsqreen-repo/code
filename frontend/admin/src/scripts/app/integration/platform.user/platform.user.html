<div>
    <div class="modal fade" tabindex="-1" id="editor" role="dialog" dialog="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" translate="{{ platformUser.isUpdate ? 'edit' : 'new' }}"> </div>
                <div class="modal-body">
                    <form  kendo-validator="validator" ng-submit="" class="form-horizontal">
                        <fieldset ng-disabled="isView">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="name" translate="platformUser.label.username"></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control input-md" id="name" name="username"
                                           ng-model="platformUser.username"  required validationMessage="Enter {0}" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="password" translate="platformUser.label.password"></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control input-md" id="password" name="password"
                                           ng-model="platformUser.password"  required validationMessage="Enter {0}" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="secret" translate="platformUser.label.secret"></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control input-md" id="secret" name="secret"
                                           ng-model="platformUser.secret"  required validationMessage="Enter {0}" >
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="platformType" translate="platformUser.label.platformType"></label>
                                <div class="col-sm-5">
                                    <select ng-options="option.id as option.name for option in platformTypes.data" class="form-control"  ng-model="platformUser.platformType" id="platformType" name="platformType" validationMessage="Enter {0}"  required>
                                        <option value="">{{ 'choose'| translate }}</option>
                                    </select>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="serviceType" translate="platformUser.label.serviceType"></label>
                                <div class="col-sm-5">
                                    <select ng-options="option.id as option.name for option in serviceTypes.data" class="form-control"  ng-model="platformUser.serviceType" id="serviceType" name="serviceType" validationMessage="Enter {0}"  required>
                                        <option value="">{{ 'choose'| translate }}</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="dataStatus" translate="status">Status</label>
                                <div class="col-sm-3">
                                    <select kendo-drop-down-list="dataStatus"
                                            ng-model="platformUser.dataStatus"
                                            name="dataStatus"
                                            k-data-text-field="'text'"
                                            k-data-value-field="'value'"
                                            k-data-source="dataStatusDataSource"
                                            style="  width: 119px;">
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <div ng-show="!isView" class="popup-process">
                        <button class="btn btn-primary" ng-click="update($event)"  has-right="{{ right.UPDATE }}"  ng-show="platformUser.isUpdate" translate="update">Update</button>
                        <button class="btn btn-primary" ng-click="update($event)"  has-right="{{ right.CREATE }}"  ng-show="platformUser.isCreate" translate="save">Save</button>
                    </div>
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <form ng-submit="search(PlatformUserSearch)">
            <fieldset ng-disabled="!hasSearch">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div style="  max-width: 117px; margin:auto">
                                    <select kendo-drop-down-list ng-model="PlatformUserSearch.dataStatus" name="dataStatus"
                                            k-data-text-field="'text'"
                                            k-data-value-field="'value'"
                                            k-data-source="dataStatusDataSource"
                                            style="  width: 119px;"
                                            required>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search_input" name="search_input"
                                       ng-model="PlatformUserSearch.input" placeHolder="{{lblSearchInput}}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="search(PlatformUserSearch)" type="button"><i
                                            class="glyphicon glyphicon-search"></i></button>
                                    <button class="btn btn-default" ng-click="clearSearch(PlatformUserSearch)" type="button"><i
                                            class="glyphicon glyphicon-erase"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div has-right="{{ right.LIST }}" >
        <div kendo-tool-bar k-options="toolbarOptions"></div>
        <div
                kendo-grid-checkbox
                id="grid"
                kendo-grid="grid"
                data-role="grid"
                k-data-source="data"
                k-data-binding="dataBinding"
                k-options="gridOptions"
                k-on-change="onChange(data)"
        >
        </div>
    </div>
</div>
