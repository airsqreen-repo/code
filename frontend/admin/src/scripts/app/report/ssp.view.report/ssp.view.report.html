
<div>
    <h4 translate="sspViewReport.dailyRevenue">Daily Revenue (last 30 days)</h4>
    <div class="col-md-12">
    <div   kendo-chart
           k-legend="{ position: 'bottom' }"
           k-series="[ {
                    type: 'line',
                    field: 'sspPrice',
                    categoryField: 'date',
                    name: '#= group.value # (count)'
                    }]"
           k-category-axis="categoryAxis"
           k-data-source="dataChart"
         style="height: 250px;" ></div>
    </div>
    <div class="clearfix"></div>
<br><br><br>

    <h4 translate="sspViewReport.createReport">Create Report</h4>
    <div class="col-md-12">
        <form ng-submit="searchForm(search)"  novalidate class="form-inline">
            <div class="form-group mr-10">
                <label for="reportType" translate="sspViewReport.search.device">Device:</label>
                <input  kendo-auto-complete="device"
                        id="device"
                        k-data-text-field="'name'"
                        k-data-value-field="'id'"
                        k-template="rowTemplate"
                        k-data-source="devices"
                        k-select="deviceSelected"
                        k-ng-model="search.device"
                        k-placeholder="'{{ 'sspViewReport.search.device' | translate }}'"
                        k-option-label="'{{ 'choose' | translate }}'"
                        k-auto-bind="false"
                        k-min-length="3"
                />
            </div>


            <div class="form-group mr-10">
                <label for="dates" translate="sspViewReport.search.dates">Dates:</label>
                <input id="from" class="form-control input-md"  kendo-date-picker k-ng-model="search.from" />

                <label for="to" translate="sspViewReport.search.to">to:</label>
                <input id="to" class="form-control input-md"  kendo-date-picker k-ng-model="search.to" />
            </div>

            <button type="submit" class="btn btn-default" translate="sspViewReport.button.go">Go</button>
        </form>
    </div>
    <div class="clearfix"></div>
    <br><br><br>

    <div>

        <div
                id="grid"
                kendo-grid="grid"
                data-role="grid"
                k-data-source="data"
                k-data-binding="dataBinding"
                k-options="gridOptions"
                k-on-change="onChange(data)"
        >
        </div>
    </div>

      <br />
    <button class="btn btn-success pull-right"  ng-click="saveExcel()" type="button" translate="sspViewReport.button.exportExcel"></button>
</div>
