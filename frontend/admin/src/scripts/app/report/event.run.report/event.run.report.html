<div class="row">
    <div class="col-md-12">
        <form ng-submit="searchForm(search)"  novalidate class="form-inline">
            <div class="form-group mr-10">
                <label for="campaign" translate="eventRunReport.search.campaign">Campaign:</label>
                <input  kendo-auto-complete="campaign"
                        id="campaign"
                        k-data-text-field="'name'"
                        k-data-value-field="'id'"
                        k-template="rowTemplate"
                        k-data-source="campaigns"
                        k-select="campaignSelected"
                        k-ng-model="search.campaign"
                        k-placeholder="'{{ 'eventRunReport.search.campaign' | translate }}'"
                        k-option-label="'{{ 'choose' | translate }}'"
                        k-auto-bind="false"
                        k-min-length="3"
                />
            </div>


            <div class="form-group mr-10">
                <label for="dates" translate="eventRunReport.search.dates">Dates:</label>
                <input id="from" class="form-control input-md"  kendo-date-picker k-ng-model="search.from" />

                <label for="to" translate="eventRunReport.search.to">to:</label>
                <input id="to" class="form-control input-md"  kendo-date-picker k-ng-model="search.to" />
            </div>

            <button type="submit" class="btn btn-default" translate="eventRunReport.button.go">Go</button>
        </form>
    </div>
    <div class="clearfix"></div>
    <br /><br />
    <h4 translate="eventRunReport.dailyRevenue">Daily Revenue (last 30 days)</h4>
    <div class="col-md-12" >
        <div
         kendo-chart
         k-legend="{ position: 'bottom' }"
         k-series="[ {
                    type: 'line',
                    field: 'count',
                    categoryField: 'date',
                    name: '#= group.value # (count)'
                    }]"
         k-category-axis="categoryAxis"
         k-data-source="data"
         style="height: 350px;" ></div>
    </div>

    <div class="clearfix"></div>
    <br /><br />

    <h4 translate="eventRunReport.hourlyRevenue">Daily Revenue (last 30 days)</h4>
    <div class="col-md-12" >
        <div
                kendo-chart
                k-legend="{ position: 'bottom' }"
                k-series="[ {
                    type: 'line',
                    field: 'count',
                    categoryField: 'hour',
                    name: '#= group.value # (count)'
                    }]"
                k-category-axis="categoryAxis"
                k-data-source="dataHour"
                style="height: 350px;" ></div>
    </div>



</div>
