<div class="tab-pane" ng-cloak>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label" translate="security.role.label.name">Name</label>

        <div class="col-sm-2">
            <input type="text" class="form-control" id="name" name="name" ng-model="role.name" required>
        </div>
    </div>

    <div class="form-group">
        <label for="status"  class="col-sm-2 control-label" translate="security.role.label.status">Status</label>
        <div class="col-sm-2">
            <select kendo-drop-down-list="dataStatus"
                    ng-model="role.dataStatus"
                    name="dataStatus"
                    k-data-text-field="'text'"
                    k-data-value-field="'value'"
                    k-data-source="dataStatusDataSource"
                    k-enable="!isView"
                    style="  width: 119px;">
            </select>
        </div>
    </div>

</div>
